    <link rel="stylesheet" href="./style.css" />
    <title>BookList App</title>
  </head>
  <body>
    <div class="start">
      <div class="svg">
        <img src="./bookread.svg" alt="bookread" />
      </div>
      <div class="load-bar"></div>
    </div>
    <header>
      <img src="./logo-white.svg" alt="StoreBook logo" class="logo" />
      <div class="theme-switcher">
        <div class="switch">
          <img src="./moon.svg" alt="change theme" />

        </div>
      </div>
    </header>
    <main>
      <div class="list">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>ISBN</th>
            </tr>
          </thead>
          <tbody id="book-list"></tbody>
        </table>
      </div>
      <div class="add-button">
        <button>+</button>
      </div>
      <div class="modal-container">
        <div class="modal">
          <div class="title">
            <p>Add Book</p>
            <button class="close">
              <img src="./icon-cross.svg" alt="close" />
            </button>
          </div>
          <form id="book-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input
                type="text"
                id="title"
                maxlength="40"
                placeholder="Enter the Title"
                autocomplete="off"
              />
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input
                type="text"
                id="author"
                maxlength="20"
                placeholder="Name of the Author"
                autocomplete="off"
              />
            </div>
            <div class="form-group">
              <label for="isbn">ISBN#</label>
              <input
                type="text"
                id="isbn"
                maxlength="13"
                placeholder="ISBN"
                autocomplete="off"
              />
            </div>
          </form>
          <div class="action">
            <button type="submit" value="Add Book" form="book-form">
              Submit
            </button>
          </div>
        </div>

        <input
          type="submit"
          value="Add Book"
          class="btn btn-warning btn-block"
        />
      </form>
      <br>
      <form id="book-form" style="background-color: #4d004d">
        <div class="form-group">
          <label for="title">Search For Books</label>
          <input
            type="text"
            id="input"
            class="form-control"
            placeholder="Enter the Title of the book"
            onkeyup="search()"
          />
        </div>
      </form>
      <br>
      <table class="table table-bordered table-dark">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
